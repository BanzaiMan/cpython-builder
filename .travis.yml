language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - RELEASE=trusty
    - sudo: required
      env:
        - RELEASE=precise

env:
  global:
    - VERSION='3.6-dev'
    - ALIAS='nightly'
    - INSTALL_DEST=/opt/python
    - PACKAGES='pip numpy nose pytest mock wheel'
    - LSB_RELEASE="$(lsb_release -rs)"

install:
  - pushd /opt/pyenv/
  - sudo git checkout master
  - sudo git pull
  - popd

script: ./build-python

after_success: ./create-archive

after_failure:
  - cat /tmp/python-build.*.log

addons:
  artifacts:
    paths:
    - $LSB_RELEASE
    target_paths:
    - ""
