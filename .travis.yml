language: python

matrix:
  include:
    - sudo: required
      services: docker
      env:
        - RELEASE=trusty
    - sudo: required
      env:
        - RELEASE=precise

env:
  global:
    - VERSION='3.4.3'
    - INSTALL_DEST=/opt/python
    - PACKAGES='pip numpy nose pytest mock wheel'

install:
  - if [ -z "$VERSION" ]; then echo "\$VERSION not defined" && travis_terminate 2; fi
  - pushd /opt/pyenv/
  - sudo git checkout master
  - sudo git pull
  - popd

script:
  - pushd $HOME
  - sudo env PYTHON_BUILD_ROOT=/opt/pyenv/plugins/python-build /opt/pyenv/plugins/python-build/bin/python-build $VERSION $INSTALL_DEST/$VERSION
  - virtualenv --distribute --python=$INSTALL_DEST/$VERSION/bin/python /home/travis/virtualenv/python$VERSION
  - $HOME/virtualenv/python$VERSION/bin/pip install --upgrade $PACKAGES
  - popd

after_success:
  - mkdir -p $HOME/archive/$(lsb_release -rs)
  - tar cjf $HOME/archive/$(lsb_release -rs)/python-$VERSION.tar.bz2 $INSTALL_DEST/$VERSION $HOME/virtualenv/python$VERSION
  - ls -lh $HOME/archive/$(lsb_release -rs)/python-$VERSION.tar.bz2

after_failure:
  - cat /tmp/python-build.*.log

deploy:
  provider: s3
  access_key_id: $ARTIFACTS_KEY
  secret_access_key: $ARTIFACTS_SECRET
  bucket: $ARTIFACTS_BUCKET
  local_dir: $HOME/archive/$(lsb_release -rs)
  upload_dir: $(lsb_release -rs)
  on:
    all_branches: true
  acl: public_read
