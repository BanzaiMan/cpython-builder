language: c

matrix:
  include:
    - sudo: required
      services: docker
      env: RELEASE=trusty
    - sudo: required
      env: RELEASE=precise
    - os: osx
      osx_image: xcode8.2
      env: RELEASE=sierra
    - os: osx
      osx_image: xcode7.3
      env: RELEASE=elcapitan

env:
  global:
  - VERSION='3.7-dev'
  - ALIAS=nightly

install:
- |
  if [[ "$(uname)" == "Linux" ]] ; then
    pushd /opt/pyenv/
    sudo git checkout master
    sudo git pull
    popd
  else
    brew uninstall pyenv
    brew install pyenv --HEAD
  fi
- sudo -H python -m pip install virtualenv --upgrade

before_script:
- 'export INSTALL_DEST=${INSTALL_DEST:-/opt/python}'
- 'export LSB_RELEASE=${LSB_RELEASE:-$(lsb_release -rs || echo ${$(sw_vers -productVersion)%*.*})}'
- 'export OS_NAME=${OS_NAME:-$(lsb_release -is | tr "A-Z" "a-z" || echo "osx")}'
- 'export ARCH=${ARCH:-$(uname -m)}'
- 'export PACKAGES=${PACKAGES:-pip nose pytest mock wheel}'
- 'export CPYTHON_ONLY_PKGS="numpy"'
- export PYTHON_CONFIGURE_OPTS="--with-wide-unicode --enable-shared --enable-ipv6 --enable-loadable-sqlite-extensions --with-computed-gotos $CONFIGURE_OPTS"
script: ./bin/compile

after_success: ./bin/archive

after_failure: cat /tmp/python-build.*.log

addons:
  apt:
    packages:
      - openssl
  artifacts:
    paths:
    - $LSB_RELEASE/
    target_paths:
    - /binaries/$OS_NAME/$LSB_RELEASE/$ARCH
